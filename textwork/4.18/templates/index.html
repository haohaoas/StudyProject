<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        #result {
            margin-top: 40px;
            font-size: 24px;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>欢迎使用点名系统</h1>
    <button onclick="rollCall()">点名！</button>
    <div id="result"></div>

    <script>
        function rollCall() {
            fetch('/rollcall')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.result;
                });
        }
    </script>
</body>
</html>
